version: '3.9'

services:
  nginxproxy:
    image: nikitamishagin/nginxproxy
    ports:
      - 80:80
      - 443:443
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhost.d:/etc/nginx/vhost.d
      - conf:/etc/nginx/conf.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: rollback
        order: start-first
        max_failure_ratio: 0
      restart_policy:
        condition: on-failure
    networks:
      - proxy

  letsencrypt:
    image: nikitamishagin/acme-companion
    environment:
      - DEFAULT_EMAIL=nikitamishagin@gmail.com
### For troubleshooting
#      - ACME_CA_URI=https://acme-staging-v02.api.letsencrypt.org/directory
#      - DEBUG=1
    volumes:
      - certs:/etc/nginx/certs
      - vhost.d:/etc/nginx/vhost.d
      - conf:/etc/nginx/conf.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: rollback
        order: start-first
        max_failure_ratio: 0
      restart_policy:
        condition: on-failure
    networks:
      - proxy

volumes:
  certs:
  vhost.d:
  conf:
  html:
  acme:

networks:
  proxy:
    driver: overlay
    attachable: true
